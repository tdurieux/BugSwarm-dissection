wrapper.gradleVersion = '2.2.1'

allprojects {
    apply plugin: 'eclipse'
}

subprojects {
    apply plugin: 'java'

    group = 'org.ethereum'
    version = '0.9.0-SNAPSHOT'

    compileJava.options.encoding = 'UTF-8'
    compileJava.options.compilerArgs << '-XDignore.symbol.file'

    compileTestJava.options.encoding = 'UTF-8'

    repositories {
        jcenter()
    }
}
